name: "Brand impersonation: SPL"
description: |
  Brand Impersonation of the Saudi Post SPL-سبل.
authors:
  - twitter: KaremAliFaisal
type: "rule"
severity: "high"
source: |
    type.inbound
    and any(attachments,
        .file_type in~ ('bmp', 'png', 'jpg', 'jpeg')
        and any(file.explode(.),
        strings.ilike(.scan.ocr.raw, "*microsoft", "microsoft azure")))
        and sender.email.domain.domain != "microsoft.com"
     
tags:
  - "BRAND IMPERSONATION"